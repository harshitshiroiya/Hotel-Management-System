<!DOCTYPE html>
<html>
<head>
	<title>Thank You</title>
</head>
<body>
	THANK YOU! YOU HAVE SUCCESFULLY BOOKED THE ROOM!
	ENJOY OUR SERVICE!

	<div id="demo">
	<h2>HILLTON GROUP</h2>
		<button type="button" onclick="loadDoc()">Details</button>
	</div>

	<script>
	function loadDoc() {
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("demo").innerHTML =
	      this.responseText;
	    }
	  };
	  xhttp.open("GET", "ajax.txt", true);
	  xhttp.send();
	}
	</script>
</body>
</html>
