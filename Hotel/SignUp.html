<script type="text/javascript">
		function validateForm() {

			var p = signup.password.value;
			var c = signup.confpsw.value;

			if(p!=c)
			{
				alert('Password should be same')
				signup.confpsw.focus();
			}

		if (isEmpty(document.getElementById('firstname').value.trim())) {
			alert('First name is required!');
			return false;
		}
		if (isEmpty(document.getElementById('lastname').value.trim())) {
			alert('Last name is required!');
			return false;
		}
		if (isEmpty(document.getElementById('contactno').value.trim())) {
			alert('Phone is required!');
			return false;
			}
		if (isEmpty(document.getElementById('username').value.trim())) {
			alert('Username is required!');
			return false;
		}
		if (!validateEmail(document.getElementById('email').value.trim())) {
			alert('Email must be a valid email address!');
			return false;
		}
		if (isEmpty(document.getElementById('username').value.trim())) {
			alert('Username is required!');
			return false;
		}
		if (isEmpty(document.getElementById('password').value.trim())) {
			alert('Password is required!');
			return false;
		}
		if (isEmpty(document.getElementById('confpsw').value.trim())) {
			alert('Confirm Password is required!');
			return false;
		}		

		
		return true;
	}
	function isEmpty(str) { return (str.length === 0 || !str.trim()); }
	function validateEmail(email) {
		var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
		return isEmpty(email) || re.test(email);
	}
</script>
